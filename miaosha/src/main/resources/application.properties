# 应用名称
spring.application.name=miaosha
# 应用服务 WEB 访问端口
server.port=8989
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:com/baizhi/mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.baizhi.miaosha.entity
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/seckill?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.redis.database=0
spring.redis.port=6379
spring.redis.host=localhost

logging.level.root=info
logging.level.com.baizhi.miaosha.dao=debug

